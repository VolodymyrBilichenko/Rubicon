<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Website">
    <meta name="keywords" content="Website">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <!-- ** STYLE ** -->
    <link rel="stylesheet" href="./fonts/stylesheet.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="header">
    <div class="container">
        <div class="header__inner">
            <img src="img/Logo_mobile.svg">
            <ul class="header__social">
                <li>
                    <a href="#">
                        <img src="img/Viber.svg">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/Telegram.svg">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/header_call.svg">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/account_logo.svg">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>

<main>
    <section class="banner">
        <div class="container">
            <div class="banner__inner">
                <h1>
                    Квитки на автобус Київ — Варшава
                </h1>
                <form class="banner__form">
                    <input type="text" placeholder="Київ - Львів">
                    <div class="banner__form_date">
                        <input type="date" name="date" id="myDate">
                        <div class="banner__form_passenger">
                            <button>
                                <img src="img/passagers.svg">
                                <p class="passenger__txt">
                                    4 пасажири
                                </p>
                            </button>
                            <div class="form_passenger_body">
                                <p class="passenger__txt passenger__txt_margin">
                                    1 пасажир
                                </p>
                                <p class="passenger__txt passenger__txt_margin">
                                    2 пасажири
                                </p>
                                <p class="passenger__txt passenger__txt_margin">
                                    3 пасажири
                                </p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="schedule">
        <div class="container">
            <div class="schedule__inner">
                <h2>
                    Розклад автобусу Київ — Варшава
                </h2>
                <div class="schedule__reverse">
                    <div class="schedule__reverse_con">
                        <h3>
                            Зворотній напрямок:
                        </h3>
                        <p>
                            Автобуси Варшава — Київ
                        </p>
                    </div>
                    <button type="button" class="schedule__arrow">
                        <img src="img/arrow-right.svg">
                    </button>
                </div>
                <ul class="schedule__filter">
                    <li>
                        <img class="filter__arrows" src="img/arrows-2.svg">
                    </li>
                    <li>
                        <p>
                            Фільтр
                        </p>
                        <img src="img/filter.svg">
                    </li>
                    <li class="schedule__filter_li">
                        <p>
                            Гривня, UAH
                        </p>
                        <img src="img/dollar.svg">
                    </li>
                </ul>
                <ul class="schedule__date">
                    <li>
                        <div class="schedule__date__departure">
                            <p>
                                чт, 4 трав.
                            </p>
                            <p class="departure__places">
                                10
                            </p>
                        </div>
                        <p class="departure__price">
                            650 ₴
                        </p>
                    </li>
                    <li>
                        <div class="schedule__date__departure">
                            <p>
                                пт, 5 трав.
                            </p>
                            <p class="departure__places">
                                12
                            </p>
                        </div>
                        <p class="departure__price">
                            650
                        </p>
                    </li>
                    <li>
                        <div class="schedule__date__departure">
                            <p>
                                сб, 6 трав.
                            </p>
                            <p class="departure__places">
                                8
                            </p>
                        </div>
                        <p class="departure__price">
                            650
                        </p>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</main>

<footer class="footer">
    <div class="container">

    </div>
</footer>


<!-- swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<!-- main JS -->
<script src="js/app.min.js"></script>
</body>

</html>
